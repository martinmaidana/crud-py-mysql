{% include 'header.html' %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-danger" role="alert">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    
    
  {% endif %}
{% endwith %}


<form method="post" action ="/store" enctype="multipart/form-data">
<br>
<div class="card">
    <div class="card-header">
        Ingresar del empleado
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del empleado</h5>
        <p class="card-text">
            

         <div class ="form-group">
            <label for="txtNombre">Nombre:</label>
            <input type="text" name="txtNombre" id="txtNombre" class ="form-control">
            <br>
        </div>

        <div class ="form-group">
            <label for="txtCorreo">Correo:</label>
            <input type="text" name="txtCorreo" id="txtCorreo" class ="form-control">
            <br>
        </div>

        <div class ="form-group">
            <label for="txtFoto">Foto:</label>
            <input type="file" name="txtFoto" id="txtFoto" class ="form-control">
            <br>
        </div>
        <div class ="form-group">
            <input type="submit" class ="btn btn-success" value="Agregar">
            <a href="{{url_for('index')}}" class="btn btn-primary">Regresar</a>
        </div>
        
    </p>
            
    
            
            
    
    </div>
</div>


</form>
